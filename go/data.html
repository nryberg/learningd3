<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{.Title}}</title>
    <link href="resources/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>{{.Title}}</h1>
      <p>Hello worlds from Golang!</p>
      <p>{{.Body}}</p>
     

      <table class="table table-striped table-bordered">
          <tr>
            {{range .Tabledata.Headers}}
              <th>{{.}}</th>
            {{ end }}
          <tr>
        {{range .Tabledata.Records}}
          <tr>
            {{range .Values }}
              <td>{{.}}</td>
            {{end}}
          </tr>
        {{ end }}
      </table>
    </div>
  </body>
</html>
